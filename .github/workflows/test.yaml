name: meson_test

on:
  push:
    branches:
      - main
      - v0.2.0-dev
  pull_request:
    branches:
      - main
      - v0.2.0-dev

jobs:
  test-with-clang:
    runs-on: ubuntu-22.04

    env:
      CC: clang
      CXX: clang++

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update &&
          sudo apt-get install \
            libwayland-dev wayland-protocols libgtkmm-3.0-dev \
            libgtk-layer-shell-dev meson

      - name: Clone zen-protocols
        uses: actions/checkout@v2
        with:
          repository: zwin-project/zen-protocols
          path: zen-protocols

      - name: Install zen-protocols
        run: |
          meson build
          sudo ninja -C build install
        working-directory: ./zen-protocols

      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: main

      - name: Build & Test
        run: |
          meson build
          ninja -C build
          ninja -C build clang-tidy clang-format-check
        working-directory: ./main

      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: zennist-test-log
          path: main/build/meson-logs/
